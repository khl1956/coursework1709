

{% extends "index.html" %}

{% block content %}



 <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Person login</th>
                <th scope="col">Person name</th>
                <th scope="col">Person surname</th>
                <th scope="col">Person email</th>
            </tr>
        </thead>
        <tbody>
        {% for person in persons %}
            <tr >
                <td> {{person.username}} </td>
                <td> {{person.name}} </td>
                <td> {{person.surname}} </td>
                <td> {{person.email}} </td>
                <td>
                    <button type="button" class="btn btn-warning" name="btn_edit_person" data-person_login="{{person.username}}">Edit</button>
                    <button type="button" class="btn btn-danger" name="btn_delete_person" data-person_login="{{person.username}}">Delete</button>
                </td>
            </tr>
        {% endfor %}
            <tr>
<!--                <td> <button type="button" class="btn btn-success" name="btn_new_person">New Person</button> </td>-->
            </tr>
        </tbody>
    </table>
 </div>

    <script src="{{ url_for('static', filename='js/person.js') }}"></script>

{% endblock %}
